name: "üìö Blog Updater"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Runs Every Day

jobs:
  update_blogs:
    name: "Update Blogs"
    runs-on: ubuntu-latest
    steps:
      - name: "üì•  Fetching Repository Contents"
        uses: actions/checkout@v4.1.1

      - uses: actions/setup-node@v4
        with:
          node-version: '20.0'

      - name: "üìö  Hashnode Updater"
        uses: "varunsridharan/action-hashnode-blog@main"
        with:
          USERNAME: 'Halmurat'
          COUNT: 5
          FILE: "README.md"
          STYLE: "blog-left"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "üìö Get Hashnode Posts"
        id: hashnode-posts
        uses: anupammajhi/githubaction-latest-hashnode-posts@v1.0.0
        with:
          HASHNODE_PUBLICATION_ID: ${{ secrets.HASHNODE_PUBLICATION_ID }}
          HASHNODE_GQL_ENDPOINT: 'https://gql.hashnode.com'
          MAX_POSTS: 5

      - name: Display Results
        run: |
          echo "Hashnode Posts: ${{ steps.hashnode-posts.outputs.result }}"

      - name: "üîç Check Response"
        if: failure()
        run: |
          echo "The Hashnode Updater step failed. Check the logs for details."

      - name: "üñ®Ô∏è Print Status"
        if: success()
        run: |
          echo "Repository content fetched successfully"
          echo "Hashnode blog updated successfully"
