name: "ğŸ“š Blog Updater"

on:
  workflow_dispatch:

jobs:
  update_blogs:
    name: "Update Blogs"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¥  Fetching Repository Contents"
        uses: actions/checkout@v4.1.1
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: "ğŸ“š  Hashnode Updater"
        uses: "varunsridharan/action-hashnode-blog@main"
        with:
          USERNAME: 'Halmurat'
          COUNT: 5
          FILE: "README.md"
          STYLE: "blog-left"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "ğŸ“š Get Hashnode Posts"
        id: hashnode-posts
        uses: anupammajhi/githubaction-latest-hashnode-posts@v1.0.0
        with:
          HASHNODE_PUBLICATION_ID: ${{ secrets.HASHNODE_PUBLICATION_ID }}
          HASHNODE_GQL_ENDPOINT: 'https://gql.hashnode.com'
          MAX_POSTS: 5

      - name: Display Results
        run: |
          echo "Hashnode Posts: ${{ steps.hashnode-posts.outputs.result }}"

      - name: "ğŸ” Check Response"
        if: failure()
        run: |
          echo "The Hashnode Updater step failed. Check the logs for details."

      - name: "ğŸ–¨ï¸ Print Status"
        if: success()
        run: |
          echo "Repository content fetched successfully"
          echo "Hashnode blog updated successfully"
